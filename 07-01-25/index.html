<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastery Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body bgcolor="aqua">

    <header>
        <div class="box">
            <center>
                <div class="container">
                    <h2>Master Games</h2><br>
                    <p>Create your account</p>
                    <br>
                    <form action="./next.html" method="get">
                        <input type="text" name="First Name" placeholder="First Name" pattern="[A-Z]+"
                            title="name should be capital" required><BR></BR>
                        <input type="text" name="Email" placeholder="Email" required pattern="[a-z0-9]+@gmail.com"
                            title="email should have @gmail.com"><BR></BR>
                        <input type="text" name="Password" placeholder="Password" required
                            pattern="[A-Z]{2}[a-z]{2}[0-9]{2}[@#$%&*]{2}"
                            title="password contain atleast 2C 2S 2N 2SS"><BR><BR></BR></BR>
                        <input type="submit" value="CREATE ACCOUNT" class="submit"><br><br>

                    </form>
                    <p>Already have a Mastery Games account?&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="./signin.html"> sign in</a>
                    </p>
            </center>

        </div>
    </header>
</body>

</html>
